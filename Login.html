<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whirlpool Capacitation - Iniciar Sesión</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="estilos.css">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-card {
            max-width: 400px;
            width: 100%;
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }
        
        .login-header {
            background-color: #003087;
            padding: 1.5rem;
            text-align: center;
        }
        
        .login-body {
            padding: 2rem;
        }
        
        .logo-container {
            background-color: #333;
            padding: 1rem;
            text-align: center;
            border-radius: 0.5rem 0.5rem 0 0;
        }
        
        .form-floating {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="login-card">
                    <!-- Logo container -->
                    <div class="logo-container">
                        <img src="https://www.whirlpoolcorp.com/content/dam/business-unit/whirlpoolcorp/wp-content/upload/logos/WhirlpoolBRAND-notR-2017Logo_2C_W.png" 
                             class="img-fluid" style="max-width: 220px;" alt="Whirlpool Logo">
                    </div>
                    
                    <!-- Login header -->
                    <div class="login-header">
                        <h2 class="text-white mb-0">Iniciar Sesión</h2>
                    </div>
                    
                    <!-- Login form -->
                    <div class="login-body">
                        <form id="loginForm">
                            <!-- Employee Number input -->
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="employee-number" placeholder="Número de Empleado">
                                <label for="employee-number"><i class="fas fa-id-card me-2"></i>Número de Empleado</label>
                            </div>
                            
                            <!-- Password input -->
                            <div class="form-floating mb-4">
                                <input type="password" class="form-control" id="password" placeholder="Contraseña">
                                <label for="password"><i class="fas fa-lock me-2"></i>Contraseña</label>
                            </div>
                            
                            <!-- Alert for errors -->
                            <div class="alert alert-danger d-none" id="error-message" role="alert">
                                <i class="fas fa-exclamation-triangle me-2"></i><span id="error-text"></span>
                            </div>
                            
                            <!-- Submit button -->
                            <div class="d-grid">
                                <button type="button" class="btn btn-whirlpool btn-lg" id="loginBtn">
                                    <i class="fas fa-sign-in-alt me-2"></i>Ingresar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- Footer info -->
                <div class="text-center mt-3">
                    <small class="text-muted">&copy; 2025 Whirlpool Corporation - Sistema de Capacitación</small>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS y Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    
    <!-- Script personalizado -->
    <script>
        document.getElementById('loginBtn').addEventListener('click', function() {
            const employeeNumber = document.getElementById("employee-number").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");
            const errorText = document.getElementById("error-text");

            // Predefined credentials
            const validEmployeeNumber = "1";
            const validPassword = "1";

            // Check if the input matches the predefined credentials
            if (employeeNumber === validEmployeeNumber && password === validPassword) {
                window.location.href = "inicio.html"; // Redirect if valid
            } else {
                // Show error message
                errorText.innerText = "Número de empleado o contraseña incorrectos";
                errorMessage.classList.remove("d-none");
                
                // Add shake animation to alert
                errorMessage.classList.add("animate__animated", "animate__shakeX");
                
                // Remove animation class after animation completes
                setTimeout(function() {
                    errorMessage.classList.remove("animate__animated", "animate__shakeX");
                }, 1000);
            }
        });
        
        // Allow Enter key to submit form
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginBtn').click();
            }
        });
    </script>
</body>
</html>
